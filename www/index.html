<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script data-main="app" src="lib/require.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <h4>Fancy Store</h4>
                </div>
                <div class="search">
                    <input type="search" placeholder="Search...">
                </div>
                <div class="categoriesMenu">
                    <select>
                    </select>
                </div>
                <div class="prods">
                    <div class="prod">

                    </div>
                </div>
            </div>
        </div>

        <script type="text/template" id="categoriesTemplate">
            <% _.each(categories, function(category){ %>

            <option value='<%= category %>' <% if(category == 'uncategorised'){ print('selected'); } %>><%= category %></option>

            <% }); %>
        </script>
        <script type="text/template" id="productsTemplate">
            <% _.each(products, function(product){ %>

            <a href="product-page.html?id="><img src="<%= product %>"></a>
            <% }); %>
        </script>
    </body>
</html>
