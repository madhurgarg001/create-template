<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script data-main="app" src="lib/require.js"></script>

</head>
<body>

<div class="wrapper">
    <div class="container">

        <div class="header">
            <h4>Fancy Store</h4>
        </div>

        <div class="page-content">
        <div class="inputs">
            <div class="search">
                <input type="search" placeholder="Search..." id="search">
            </div>
            <div class="categoriesMenu">

            </div>
        </div>

        <div class="prods flex">



        </div>

        </div>

    </div>
</div>

<script type="text/template" id="categoryView">
    <select class="categoriesDropdown" >
        <option value='<%= cats[0] %>' <% cats[0] == 'Dresses' ? "selected":""  %>><%= cats[0] %></option>

    </select>


</script>

<script type="text/template" id="productView">

    <div class="prod ">
        <div class="imgs">
            <a href="#id=<%= id %>" ><img src="<%= img %>" ></a>
            <h5><%= name %></h5>
        </div>
    </div>

</script>
<script type="text/tempalte" id="noProductsView">
    <h4>No products found</h4>
</script>

<script type="text/template" id="singleProductTemplate">
    <a href="./index.html?_ijt=efb0jitpfqu43jqfgj1meeorl4">Back</a>

    <div>
        <img src="<%= details.image %>">
        <h3><%= details.name %></h3>
        <h3><%= details.price %></h3>
        <%= details.info %>
    </div>
</script>
</body>
</html>
