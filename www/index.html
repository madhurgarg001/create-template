<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script data-main="app" src="lib/require.js"></script>

</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">
            <h4>Fancy Store</h4>
        </div>
        <div class="search">
            <input type="search" placeholder="Search..." id="search">
        </div>
        <div class="categoriesMenu">
            <select></select>
        </div>
        <div class="prods">
            <div class="prod">

            </div>
        </div>
    </div>
</div>

<script type="text/template" id="categoriesTemplate">
    <% _.each(categories, function(category){ %>

    <option value='<%= category %>' <% category == 'Uncategorised' ? "selected":""  %>><%= category %></option>

    <% }); %>
</script>

<script type="text/template" id="productsTemplate">
    <% _.each(products, function(product){ %>
    <div class="imgs">
    <a href="#id="><img src="<%= product.img %>"></a>
    <h5><%= product.name %></h5>
    </div>
    <% }); %>
</script>

<script type="text/template" id="detailedProductView">
   <a href="./index.html?_ijt=efb0jitpfqu43jqfgj1meeorl4">Back</a>
   <%= pagehead %>
</script>

<script type="text/template" id="detailedProductTemplate">
<div>
        <img src="<%= details.image %>">
        <h3><%= details.name %></h3>
        <h3><%= details.price %></h3>
       <%= details.info %>
</div>
</script>
</body>
</html>
